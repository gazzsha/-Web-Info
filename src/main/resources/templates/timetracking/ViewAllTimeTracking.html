<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/wlogo.css">
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:insert="navbar :: nav-placeholder"></div>
<br><br>
<div role="main" class="container">
    <div class="starter-template">
        <h1 class="d-flex justify-content-between align-items-center">
            <span class="font-italic">Time Tracking</span>
                <nav class="navbar navbar-light ml-auto">
                    <form th:action="@{/school/timetracking}" class="form-inline" method="get">
                        <input class="form-control mr-sm-2" type="search" placeholder="Nickname" aria-label="Search" name="nickname">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
        </h1>
        <table class="table table-striped table-hover">
            <thead class="thead-light">
            <tr>
                <th>
                    <img th:src="@{/images/person.svg}"  alt="nickname icon">
                    Nickname</th>
                <th>
                    <img th:src="@{/images/calendar.svg}" alt="date icon">
                    Date</th>
                <th>
                    <img th:src="@{/images/clock.svg}" alt="time icon">
                    Time</th>
                <th>
                    <img th:src="@{/images/door-open-fill.svg}" alt="state icon">
                    State</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="timetracking:${timetracking}">
                <th th:text="${timetracking.peerName}"></th>
                <td th:text="${timetracking.Date}"></td>
                <td th:text="${timetracking.Time}"></td>
                <td th:text="${timetracking.State}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
