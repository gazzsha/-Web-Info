<body>

<div th:insert="navbar :: nav-placeholder"></div>
<br><br>

<div role="main" class="container">
    <div class="starter-template">
        <div id="container">
            <hr class="hr-shadow">
            <nav class="navbar navbar-light">
                <!-- Добавляем класс navbar-expand для того, чтобы элементы navbar размещались на одной линии -->
                <div class="navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <!-- Ваши другие элементы навигационной панели -->
                    </ul>
                    <!-- Форма с полем ввода и кнопкой "Search", выравненная справа -->
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" id="username-search" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="button">Search</button>
                    </form>
                </div>
            </nav>
            <div id="buttons" th:each="timetracking:${timetracking}">
                <div class="button-group">
                    <button type="button" class="btn btn-outline-dark p-2"
                            id="usernameButton">
                        <span th:text="${timetracking.peerName}"></span>
                    </button>
                    <button type="button" class="btn btn-outline-dark p-2"
                            id="dateButton">
                        <span th:text="${timetracking.date}"></span>
                    </button>
                    <button type="button" class="btn btn-outline-dark p-2"
                            id="timeButton">
                        <span th:text="${timetracking.time}"></span>
                    </button>
                    <button type="button" class="btn btn-outline-dark p-2"
                            id="stateButton">
                        <span th:text="${timetracking.state}"></span>
                    </button>
                </div>
            </div>
            <hr class="hr-shadow">
        </div>
    </div>
</div>
