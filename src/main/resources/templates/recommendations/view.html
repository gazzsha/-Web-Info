<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/css/wlogo.css">
    <link rel="stylesheet" type="text/css" href="/css/recommendation-view/recommendations-view.css">
    <script type="text/javascript" src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../static/js/recommendations.js"
            th:src="@{/js/recommendations.js}"></script>
    <title>Title</title>
</head>

<div th:insert="navbar :: nav-placeholder"></div>
<body id="body" th:fragment="main-recommendation">
<br><br>

<div role="main" class="container">
    <div class="starter-template">
        <div id="container">
            <div>
                <div id="addSpace">
                    <button type="button" class="btn1 btn-outline-dark p-2" id="addButton"
                            data-toggle="modal" data-target="#addModal">
                        <img th:src="@{/images/person-add.svg}" id="imagePersonAdd" alt="person icon add">
                        <span>Add a new pair</span>
                    </button>
                </div>
                <button th:each="recommend:${recommendations}" type="button" class="btn btn-outline-dark p-2"
                        id="peerButton">
                    <img th:src="@{/images/person-circle.svg}" id="imagePerson" alt="person icon">
                    <span th:text="${recommend}"></span>
                </button>
            </div>
            <div class="card">
                <div class="card-body">
                    <img th:src="@{/images/recommendations.jpg}" alt="img-recommendations" id="image-rec">
                    <h4 class="card-title">Recommendations</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Peer-to-peer</h6>
                    <p class="card-text">
                        Each peer can recommend the other for verification, but this does not mean that they are
                        friends. The recommendation is not mutual.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Add recommendation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Peer</label>
                        <select class="custom-select" id="peer">
                            <option selected disabled>Select peer</option>
                            <option th:each="peers:${allPeers}"
                                    th:text="${peers.nickname}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Recommended Peer</label>
                        <select class="custom-select" id="recommendedPeer">
                            <option selected disabled>Select peer</option>
                            <option th:each="peers:${allPeers}"
                                    th:text="${peers.nickname}"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="fieldAddButton">Add</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
